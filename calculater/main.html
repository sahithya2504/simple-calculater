<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="p-5 text-center bg-body-tertiary">

    
    <h1 id="result" class="mb-3">Result: 0</h1>

    <div class="mt-4">
        <input id="inp1" type="radio" name="cal" value="add"> Add
        <input id="inp2" type="radio" name="cal" value="subtract"> Subtract
        <input id="inp3" type="radio" name="cal" value="multiply"> Multiply
        <input id="inp4" type="radio" name="cal" value="divide"> Divide
    </div>
    <button id="calculate" type="button" class="btn btn-warning mt-3">Calculate</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    let value1 = 0;
    let value2 = 0;

    // Update UI for num1
    document.getElementById('add').addEventListener('click', () => {
        value1++;
        document.getElementById('num1').textContent = value1;
    });
    document.getElementById('sub').addEventListener('click', () => {
        value1--;
        document.getElementById('num1').textContent = value1;
    });
    document.getElementById('reset').addEventListener('click', () => {
        value1 = 0;
        document.getElementById('num1').textContent = value1;
    });

    // Update UI for num2
    document.getElementById('add2').addEventListener('click', () => {
        value2++;
        document.getElementById('num2').textContent = value2;
    });
    document.getElementById('sub2').addEventListener('click', () => {
        value2--;
        document.getElementById('num2').textContent = value2;
    });
    document.getElementById('reset2').addEventListener('click', () => {
        value2 = 0;
        document.getElementById('num2').textContent = value2;
    });

    // Perform calculation
    document.getElementById('calculate').addEventListener('click', () => {
        let operation = document.querySelector('input[name="cal"]:checked');
        if (!operation) {
            alert('Please select an operation!');
            return;
        }
        let result = 0;
        switch (operation.value) {
            case 'add':
                result = value1 + value2;
                break;
            case 'subtract':
                result = value1 - value2;
                break;
            case 'multiply':
                result = value1 * value2;
                break;
            case 'divide':
                if (value2 === 0) {
                    alert('Cannot divide by zero!');
                    return;
                }
                result = value1 / value2;
                break;
        }
        document.getElementById('result').textContent = `Result: ${result}`;
    });
</script>
</body>
</html>
